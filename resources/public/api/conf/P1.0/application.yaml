openapi: 3.0.3
info:
  title: Individuals Income
  description: "<p>This API provides individual's income information from HM Revenue and Customs (HMRC).</p>\n\n<p>The responses exclude fields when they do not have a value.</p>\n\n<p>This API is a HAL HATEOAS RESTful API, designed to promote discoverability and to be self documenting.</p>\n\n<p>A HATEOAS API makes it clear to client software what can be done when an action is completed, i.e. what you need to know when you need to know it. New functionality can be added without breaking your client software.</p>\n\n<p>This API is still under development; many enhancements are planned and we strongly recommend following the HATEOAS approach from the outset, so as to protect your development effort from forthcoming change.</p>\n\n<p>You are advised to follow links as they are presented to you in the API at runtime. This prevents you from building state into your client and decouples you from changes to the API.</p>\n\n<p>The default Media Type for responses is hal+json.</p>\nWhen an API changes in a way that is backwards-incompatible, we increase the version number of the API. \nSee our [reference guide](/api-documentation/docs/reference-guide#versioning) for more on\nversioning.\nWe use standard HTTP status codes to show whether an API request succeeded or not. They are usually in the range:\n* 200 to 299 if it succeeded, including code 202 if it was accepted by an API that needs to wait for further action\n* 400 to 499 if it failed because of a client error by your application\n* 500 to 599 if it failed because of an error on our server\n\nErrors specific to each API are shown in the Endpoints section, under Response. \nSee our [reference guide](/api-documentation/docs/reference-guide#errors) for more on errors.\nYou can use the sandbox environment to [test this API](https://developer.service.hmrc.gov.uk/api-documentation/docs/testing). It does not support [stateful behaviour](https://developer.service.hmrc.gov.uk/api-documentation/docs/testing/stateful-behaviour).\n\nThe Sandbox service for this API supports all the happy path responses and error scenarios described under Resources.\n\nYou can set up PAYE test data for this API using the following resources:\n* [Create an individual](https://developer.service.hmrc.gov.uk/api-documentation/docs/api/service/api-platform-test-user/1.0#_create-a-test-user-which-is-an-individual_post_accordion) (with service `national-insurance`).\n* [Create an employer](https://developer.service.hmrc.gov.uk/api-documentation/docs/api/service/api-platform-test-user/1.0#_create-a-test-user-which-is-an-organisation_post_accordion).\n* [Create an employment](https://developer.service.hmrc.gov.uk/api-documentation/docs/api/service/individual-income-des-stub/1.0#_create-an-employment_post_accordion).\n\nYou can set up Self Assessment test data for this API using the following resources:\n* [Create an individual](https://developer.service.hmrc.gov.uk/api-documentation/docs/api/service/api-platform-test-user/1.0#_create-a-test-user-which-is-an-individual_post_accordion) (with services `national-insurance` and `self-assessment`).\n* [Create a self assessment](https://developer.service.hmrc.gov.uk/api-documentation/docs/api/service/individual-income-des-stub/1.0#_create-a-self-assessment_post_accordion)"
  contact: {}
  version: 'P1.0'

servers:
  - url: https://api.isc.development.tax.service.gov.uk
    description: Development
  - url: https://api.qa.tax.service.gov.uk
    description: QA
  - url: https://test-api.service.hmrc.gov.uk
    description: Sandbox
  - url: https://api.service.hmrc.gov.uk
    description: PRD

paths:
  /individuals/income/:
    get:
      tags:
      - individuals
      summary: Entry point
      description: This is the entry point to the API and returns one or more links.
      operationId: Entrypoint
      parameters:
      - name: matchId
        in: query
        description: A short-lived UUID, typically valid for several hours. Generated through the Individuals Matching API.
        required: true
        style: form
        explode: true
        schema:
          type: string
          example: 57072660-1df9-4aeb-b4ea-cd2d7f96e430
      - name: Authorization
        in: header
        description: OAuth 2.0 Bearer Token with the read:individuals-income scope.
        required: true
        style: simple
        schema:
          type: string
          example: Bearer <BEARER_TOKEN>
      responses:
        '200':
          description: The resources available for a matched individual
          headers: {}
          content:
            application/json:
              schema:
                allOf:
                - $ref: '#/components/schemas/IndividualsIncomeresponse'
                - example:
                    _links:
                      paye:
                        href: /individuals/income/paye?matchId=57072660-1df9-4aeb-b4ea-cd2d7f96e430{&fromDate,toDate}
                        title: View individual's income per employment
                      selfAssessment:
                        href: /individuals/income/sa?matchId=57072660-1df9-4aeb-b4ea-cd2d7f96e430{&fromTaxYear,toTaxYear}
                        title: View individual's self-assessment income
                      self:
                        href: /individuals/income/?matchId=57072660-1df9-4aeb-b4ea-cd2d7f96e430
              example:
                _links:
                  paye:
                    href: /individuals/income/paye?matchId=57072660-1df9-4aeb-b4ea-cd2d7f96e430{&fromDate,toDate}
                    title: View individual's income per employment
                  selfAssessment:
                    href: /individuals/income/sa?matchId=57072660-1df9-4aeb-b4ea-cd2d7f96e430{&fromTaxYear,toTaxYear}
                    title: View individual's self-assessment income
                  self:
                    href: /individuals/income/?matchId=57072660-1df9-4aeb-b4ea-cd2d7f96e430
        '400':
          description: ''
          headers: {}
          content:
            application/json:
              schema:
                allOf:
                - $ref: '#/components/schemas/errorResponse'
                - example:
                    code: INVALID_REQUEST
              examples:
                BadRequest:
                  description: Invalid request
                  value:
                    code: INVALID_REQUEST
        '404':
          description: ''
          headers: {}
          content:
            application/json:
              schema:
                allOf:
                - $ref: '#/components/schemas/errorResponse'
                - example:
                    code: NOT_FOUND
              examples:
                NotFound:
                  description: Not found
                  value:
                    code: NOT_FOUND
      deprecated: false
      security:
        - userRestricted:
            - read:individuals-income
