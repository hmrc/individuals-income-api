                  - employerPayeReference: 123/DI45678
                    taxablePayment: 500.25
                    paymentDate: 2017-02-09
                    weekPayNumber: 45
                  - employerPayeReference: 123/DI45678
                    taxablePayment: 1000.25
                    paymentDate: 2016-05-28
                    monthPayNumber: 2
                  - employerPayeReference: 123/DI45678
                    taxablePayment: 1000.25
                    paymentDate: 2016-04-28
                    monthPayNumber: 1
                  - employerPayeReference: 123/DI45678
                    taxablePayment: 1000.5
