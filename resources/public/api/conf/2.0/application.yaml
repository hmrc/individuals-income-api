openapi: 3.0.3
info:
  title: Individuals Income
  description: "This API allows government departments to get information from HM Revenue and Customs (HMRC) about an individual’s income. This includes income reported:\n\n- through the PAYE process\n- in a Self Assessment tax return\n\nData will be filtered using scopes so that only relevant data is shared. We’ll assign scopes\nbased on your data requirements.\n\nThe responses exclude fields when they do not have a value.\n\nThis API is a HAL HATEOAS RESTful API. It has been designed to promote discoverability and to be self documenting.\n\nA HATEOAS API makes it clear to client software what further actions are available when an action is completed. Responses from an endpoint include URLs to further endpoints you can call. New functionality can be added without breaking your client software.\n\nThis API is still under development and further enhancements are planned. We recommend following the HATEOAS approach from the start, so that your work is not affected by future changes.\n\nFollow URLs as they are presented to you in the API at runtime. This will prevent you from building state into your client, and will decouple you from changes to the API.\n\nThe default Media Type for responses is hal+json.\nData is only available for the current and previous 6 tax years.\n\nSelf Assessment data is only available for taxpayers who are registered for Self Assessment, and who sent a Self Assessment tax return in the relevant time period.\n\nSelf Assessment data may not be available for the most recent tax year because of the deadlines for sending tax returns. For example, the deadline for sending a tax return for the 2019-20 tax year was 31 October 2020 for a paper return, and 31 January 2021 for sending online.\nData includes information we receive from employers and pension providers.\n\nPension providers sometimes do not tell us that income has come from a pension. In these cases, the API reports the income source as an employment.\nWhen an API changes in a way that is backwards-incompatible, we increase the version number of the API. \nSee our [reference guide](/api-documentation/docs/reference-guide#versioning) for more on\nversioning.\nWe use standard HTTP status codes to show whether an API request succeeded or not. They are usually in the range:\n* 200 to 299 if it succeeded, including code 202 if it was accepted by an API that needs to wait for further action\n* 400 to 499 if it failed because of a client error by your application\n* 500 to 599 if it failed because of an error on our server\n\nErrors specific to each API are shown in the Endpoints section, under Response. \nSee our [reference guide](/api-documentation/docs/reference-guide#errors) for more on errors.\nYou can use the sandbox environment to [test this API](https://developer.service.hmrc.gov.uk/api-documentation/docs/testing). \n\nIt supports [stateful behaviour](https://developer.service.hmrc.gov.uk/api-documentation/docs/testing/stateful-behaviour).\n\nYou can set up a test user which is an individual using the [Create Test User API](https://developer.service.hmrc.gov.uk/api-documentation/docs/api/service/api-platform-test-user/1.0).\n\nYou can also set up test data for this API using the [Integration Framework Test Support API](https://developer.service.hmrc.gov.uk/api-documentation/docs/api/service/individuals-if-api-stub/1.0)."
  contact: {}
  version: '2.0'

servers:
  - url: https://api.isc.development.tax.service.gov.uk
    description: Development
  - url: https://api.qa.tax.service.gov.uk
    description: QA
  - url: https://test-api.service.hmrc.gov.uk
    description: Sandbox
  - url: https://api.service.hmrc.gov.uk
    description: PRD

security:
  - userRestricted:
      - assigned

paths:
  /individuals/income/:
    get:
      tags:
      - individuals
      summary: Get a list of all available endpoints
      description: >
        <p>Use this endpoint to get a list of available endpoints for Individuals Income.</p>

        <p>You will get a subset of the JSON response shown below based on your assigned scopes.</p>
      operationId: Getalistofallavailableendpoints
      parameters:
      - name: matchId
        in: query
        description: A short-lived universally unique identifier (UUID), typically valid for several hours. Generated through the Individuals Matching API.
        required: true
        style: form
        explode: true
        schema:
          type: string
          example: 57072660-1df9-4aeb-b4ea-cd2d7f96e430
      - name: CorrelationId
        in: header
        description: >-
          <p>A UUID, used for traceability purposes.</p>

          <p>Must conform to the regular expression <code class="code--slim">^[0-9a-fA-F]{8}[-][0-9a-fA-F]{4}[-][0-9a-fA-F]{4}[-][0-9a-fA-F]{4}[-][0-9a-fA-F]{12}$</code></p>
        required: true
        style: simple
        schema:
          type: string
          example: 58072660-1df9-4deb-b4ca-cd2d7f96e480
      responses:
        '200':
          description: The resources available to view an individual's income
          headers: {}
          content:
            application/json:
              schema:
                allOf:
                - $ref: '#/components/schemas/IndividualsIncomeresponse'
                - example:
                    _links:
                      paye:
                        href: /individuals/income/paye?matchId=57072660-1df9-4aeb-b4ea-cd2d7f96e430&fromTaxYear=2018-19&toTaxYear=2019-20
                        title: Get an individual's PAYE income data per employment
                        name: GET
                      sa:
                        href: /individuals/income/sa?matchId=57072660-1df9-4aeb-b4ea-cd2d7f96e430&fromTaxYear=2018-19&toTaxYear=2019-20
                        title: Get an individual's Self Assessment income data
                        name: GET
                      self:
                        href: /individuals/income/?matchId=57072660-1df9-4aeb-b4ea-cd2d7f96e430
              example:
                _links:
                  paye:
                    href: /individuals/income/paye?matchId=57072660-1df9-4aeb-b4ea-cd2d7f96e430&fromTaxYear=2018-19&toTaxYear=2019-20
                    title: Get an individual's PAYE income data per employment
                    name: GET
                  sa:
                    href: /individuals/income/sa?matchId=57072660-1df9-4aeb-b4ea-cd2d7f96e430&fromTaxYear=2018-19&toTaxYear=2019-20
                    title: Get an individual's Self Assessment income data
                    name: GET
                  self:
                    href: /individuals/income/?matchId=57072660-1df9-4aeb-b4ea-cd2d7f96e430
        '400':
          description: ''
          headers: {}
          content:
            application/json:
              schema:
                allOf:
                - $ref: '#/components/schemas/errorResponse'
                - example:
                    code: INVALID_REQUEST
              examples:
                BadRequest:
                  description: Invalid request
                  value:
                    code: INVALID_REQUEST
        '404':
          description: ''
          headers: {}
          content:
            application/json:
              schema:
                allOf:
                - $ref: '#/components/schemas/errorResponse'
                - example:
                    code: NOT_FOUND
              examples:
                NotFound:
                  description: Not found
                  value:
                    code: NOT_FOUND
